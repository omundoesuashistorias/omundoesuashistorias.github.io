  <!-- Small script: Swiper init, mobile menu toggle, year auto -->
  <script>
    // Init Swiper
    try {
      const swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 10000, // 10 segundos
          disableOnInteraction: false,
        },
        effect: "fade",
        speed: 1000,
        // accessibility
        a11y: {
          enabled: true,
          prevSlideMessage: 'Slide anterior',
          nextSlideMessage: 'Próximo slide'
        }
      });
    } catch (e) {
      console.warn("Swiper não inicializado:", e);
    }

    // Mobile menu toggle
    (function(){
      const btn = document.getElementById('btn-mobile-open');
      const menu = document.getElementById('mobile-menu');
      if(btn && menu){
        btn.addEventListener('click', function(){
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', String(!expanded));
          menu.classList.toggle('hidden');
        });
      }
    })();

    // Auto year for footer
    (function(){
      const yEl = document.getElementById('current-year');
      if(yEl){
        const now = new Date();
        yEl.textContent = now.getFullYear();
      }
    })();

    // Small enhancement: close mobile menu on navigation (useful when you add links)
    (function(){
      const menu = document.getElementById('mobile-menu');
      if(menu){
        menu.addEventListener('click', function(e){
          if(e.target.tagName === 'A'){
            menu.classList.add('hidden');
            const btn = document.getElementById('btn-mobile-open');
            if(btn) btn.setAttribute('aria-expanded', 'false');
          }
        });
      }
    })();
  </script>
